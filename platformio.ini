; https://docs.platformio.org/page/projectconf.html

[platformio]
env_default = d1

[env:d1]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps =
  5422@~1.3.2 ; sds011, has ambiguous name
  Adafruit Unified Sensor@~1.0.3
  DHT sensor library@~1.3.8
  Adafruit BMP085 Library@~1.0.1
build_flags =
  -std=c++11
  -g
